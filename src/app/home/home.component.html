<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Đây là trang Home</h1>
        <p>Trang này hiển thị danh sách các sản phẩm, kèm ảnh</p>
        <p>Các bạn có thể chọn xem sản phẩm và mua hàng tại đây</p>
    </div>
    <!--Đoạn này có 1 ô searchbox bên trái, 1 combobox bên phải  -->
    <div class="search-box">
        <input type="text"
               class="form-control search-input"
               placeholder="Tìm sản phẩm"
               [(ngModel)]="keyword">
        <select class="form-control product-category"
                [(ngModel)]="selectedCategoryId">
            <option [value]="0">Tất cả</option>
            <option *ngFor="let category of categories"
                    [value]="category.id">{{ category.name }}</option>
        </select>
        <button class="btn btn-primary ml-5"
                (click)="searchProducts()">Tìm kiếm</button>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-6"
             *ngFor="let product of products">
            <div class="product-item"
                 (click)="onProductClick(product.id)">
                <img [src]="product.url"
                     alt="Product Image"
                     class="product-image">
                <h3 class="product-name">{{ product.name }}</h3>
                <p class="product-description">{{ product.description }}</p>
                <p class="product-price">Giá: ${{ product.price }}</p>
                <div class="product-rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <div class="product-actions">
                    <button class="btn btn-primary">Thêm vào giỏ hàng</button>
                    <span class="space-x"></span>
                    <button class="btn btn-success">Mua ngay</button>
                </div>
            </div>
        </div>

    </div>
</div>


<div class="d-flex justify-content-center mt-4">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <!-- First Page Button -->
            <li class="page-item"
                [ngClass]="{'disabled': currentPage <= 0}">
                <a class="page-link"
                   href="#"
                   (click)="onPageChange(0)">First</a>
            </li>

            <!-- Previous Page Button -->
            <li class="page-item"
                [ngClass]="{'disabled': currentPage <= 0}">
                <a class="page-link"
                   href="#"
                   (click)="onPageChange(currentPage - 1)">Previous</a>
            </li>

            <!-- Dynamic Pages -->
            <ng-container *ngFor="let page of visiblePages">
                <li class="page-item"
                    [ngClass]="{'active': page === currentPage}">
                    <a class="page-link"
                       href="#"
                       (click)="onPageChange(page)">{{ page + 1 }}</a>
                </li>
            </ng-container>

            <!-- Next Page Button -->
            <li class="page-item"
                [ngClass]="{'disabled': currentPage >= totalPages - 1}">
                <a class="page-link"
                   href="#"
                   (click)="onPageChange(currentPage + 1)">Next</a>
            </li>

            <!-- Last Page Button -->
            <li class="page-item"
                [ngClass]="{'disabled': currentPage >= totalPages - 1}">
                <a class="page-link"
                   href="#"
                   (click)="onPageChange(totalPages - 1)">Last</a>
            </li>
        </ul>
    </nav>
</div>


<app-footer></app-footer>
