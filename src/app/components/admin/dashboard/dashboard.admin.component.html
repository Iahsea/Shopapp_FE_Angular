<mat-card class="dashboard-card">
    <mat-card-header>
        <mat-card-title>Dashboard Overview</mat-card-title>
        <mat-card-subtitle>Quick Overview of Your Business</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div class="dashboard-stats">
            <!-- Order Count -->
            <mat-card class="stat-card">
                <mat-card-header routerLink="/admin/orders">
                    <mat-card-title>Orders</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="stat-value">
                        <mat-icon>shopping_cart</mat-icon>
                        <span>{{ orderCount }}</span>
                    </div>
                </mat-card-content>
            </mat-card>

            <!-- Product Count -->
            <mat-card class="stat-card">
                <mat-card-header routerLink="/admin/products">
                    <mat-card-title>Products</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="stat-value">
                        <mat-icon>inventory</mat-icon>
                        <span>{{ productCount }}</span>
                    </div>
                </mat-card-content>
            </mat-card>

            <!-- Category Count -->
            <mat-card class="stat-card">
                <mat-card-header routerLink="/admin/categories">
                    <mat-card-title>Categories</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="stat-value">
                        <mat-icon>category</mat-icon>
                        <span>{{ categoryCount }}</span>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-card-content>
</mat-card>
